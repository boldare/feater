<app-title
    [context]="'Instance'"
    [title]="'Add for definition ' + definition?.name"
></app-title>

<div class="content-body">
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="inputInstance_name" class="control-label"
                            >Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputInstance_name"
                            placeholder="Name"
                            name="name"
                            [(ngModel)]="instance.name"
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <p *ngIf="!instantiationActions.length">
                        No instantiation actions defined.
                    </p>
                    <div class="buttons">
                        <span
                            *ngFor="
                                let instantiationAction of instantiationActions
                            "
                        >
                            <button
                                (click)="addItem(instantiationAction.id)"
                                type="submit"
                                class="btn btn-success"
                            >
                                {{ instantiationAction.name }}
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
