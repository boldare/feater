<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Users</h2>
        </div>
        <div *ngIf="!users.length">
            <p>No users to list.</p>
        </div>
        <div *ngIf="users.length">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>GitHub username</th>
                        <th>Google email address</th>
                        <th class="fit-column">ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.githubProfile?.username || '&mdash;' }}</td>
                        <td>{{ user.googleProfile?.emailAddress || '&mdash;' }}</td>
                        <td class="fit-column"><small>{{ user.id }}</small></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
