<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <a class="btn btn-success pull-right" (click)="goToAdd()">Add</a>
            <h2 id="tables">Assets</h2>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="fit-column">Id</th>
                    <th class="fit-column"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets">
                    <td>{{ asset.name }}</td>
                    <td class="fit-column"><small>{{ asset.id }}</small></td>
                    <td class="fit-column">
                        <span class="glyphicon glyphicon-chevron-right feat-list-details" (click)="goToDetail(asset)" aria-hidden="true"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
