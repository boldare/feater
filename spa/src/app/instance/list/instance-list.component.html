<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2 id="tables">Instances</h2>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Definition</th>
                    <th>Name</th>
                    <th class="fit-column">Created at</th>
                    <th class="fit-column">Id</th>
                    <th class="fit-column"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let instance of instances">
                    <td>{{ instance.definition.project.name }}</td>
                    <td>{{ instance.definition.name }}</td>
                    <td>{{ instance.name }}</td>
                    <td class="fit-column"><small>{{ instance.createdAt | relativeDate }}</small></td>
                    <td class="fit-column"><small>{{ instance.id }}</small></td>
                    <td class="fit-column">
                        <span class="glyphicon glyphicon-chevron-right feat-list-details" (click)="goToDetail(instance)" aria-hidden="true"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
