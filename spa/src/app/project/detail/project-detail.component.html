<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Project <em>{{ item?.name }}</em></h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputProjectName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectName">{{ item?.name}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a class="btn btn-success" (click)="goToAddDefinition()">Add build definition</a>
    </div>
</div>
