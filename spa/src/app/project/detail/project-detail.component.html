<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Project <em>{{ project?.name }}</em></h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputProjectName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectName">{{ project?.name }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProjectCreatedAt" class="col-lg-2 control-label">Created</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectCreatedAt">{{ project?.createdAt | absoluteDate }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProjectUpdatedAt" class="col-lg-2 control-label">Updated</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectUpdatedAt">{{ project?.updatedAt | absoluteDate }}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3>Definitions</h3>
        <div *ngIf="project">
            <app-definition-table [definitions]="project?.definitions"></app-definition-table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a routerLink="/project/{{ project?.id }}/definition/add" class="btn btn-success">Add definition</a>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3>Assets</h3>
        <p *ngIf="!project?.assets.length">
            <em>No assets to list.</em>
        </p>
        <table *ngIf="project?.assets.length" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th class="fit-column">Description</th>
                <th class="fit-column"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asset of project?.assets">
                <td>{{ asset.id }}</td>
                <td class="fit-column"><small>{{ asset.description }}</small></td>
                <td class="fit-column">
                    <a routerLink="/asset/{{ asset.id }}">
                        <span class="glyphicon glyphicon-chevron-right feat-list-details"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a routerLink="/project/{{ project?.id }}/asset/add" class="btn btn-success">Add asset</a>
    </div>
</div>
