<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Project <em>{{ project?.name }}</em></h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputProjectName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectName">{{ project?.name}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3 id="tables">Definitions for project <em>{{ project?.name}}</em></h3>
        <p *ngIf="!project?.definitions.length">
            <em>No definitions to list.</em>
        </p>
        <table *ngIf="project?.definitions.length" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th class="fit-column">Id</th>
                <th class="fit-column"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let definition of project?.definitions">
                <td>{{ definition.name }}</td>
                <td class="fit-column"><small>{{ definition.id }}</small></td>
                <td class="fit-column">
                    <span class="glyphicon glyphicon-chevron-right feat-list-details" (click)="goToDefinitionDetail(definition.id)" aria-hidden="true"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a class="btn btn-success" (click)="goToAddDefinition()">Add definition</a>
    </div>
</div>
