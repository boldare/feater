<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <a class="btn btn-danger pull-right" (click)="removeUnusedItems()" style="margin-left: 10px;">Remove unused</a>
            <a class="btn btn-success pull-right" (click)="generateMissingItems()">Generate missing</a>
            <h2 id="tables">Deploy keys</h2>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th class="fit-column">SSH clone URL</th>
                    <th class="fit-column">Fingerprint</th>
                    <th>Updated</th>
                    <th class="fit-column">ID</th>
                    <th class="fit-column"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deployKey of items">
                    <td class="fit-column">{{ deployKey.sshCloneUrl }}</td>
                    <td class="fit-column">{{ deployKey.fingerprint }}</td>
                    <td>{{ deployKey.updatedAt | relativeDate }}</td>
                    <td class="fit-column">{{ deployKey.id }}</td>
                    <td class="fit-column">
                        <span class="glyphicon glyphicon-chevron-right feat-list-details" (click)="goToDetail(deployKey)" aria-hidden="true"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
