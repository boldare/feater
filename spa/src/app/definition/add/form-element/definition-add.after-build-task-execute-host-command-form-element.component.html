<div>

    <div class="form-group">
        <div class="col-lg-12">
            <h4>Inherited environmental variables</h4>
        </div>
    </div>

    <div
            *ngFor="let inheritedEnvVariable of item.inheritedEnvVariables"
            class="form-group"
    >
        <label class="col-lg-1 control-label">Name</label>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="inheritedEnvVariable.name">
                <option *ngFor="let availableEnvVariableName of availableEnvVariableNames" [value]="availableEnvVariableName" selected>{{ availableEnvVariableName }}</option>
            </select>
        </div>

        <label class="col-lg-1 control-label">Alias</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="inheritedEnvVariable.alias">
        </div>

        <div class="col-lg-2">
            <a
                    class="btn btn-danger btn-sm pull-right"
                    style="position: relative;"
                    (click)="deleteInheritedEnvVariableItem(inheritedEnvVariable)"
            >
                Delete
            </a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12">
            <a
                    class="btn btn-success btn-sm"
                    (click)="addInheritedEnvVariableItem(inheritedEnvVariable)"
                    style="position: relative; bottom: 5px; margin-left: 8px;"
            >
                Add inherited environmental variable item
            </a>
        </div>
    </div>

    <hr style="border-color: rgba(44,62,80,0.15);">

    <div class="form-group">
        <div class="col-lg-12">
            <h4>Custom environmental variables</h4>
        </div>
    </div>

    <div
            *ngFor="let customEnvVariable of item.customEnvVariables"
            class="form-group"
    >
        <label class="col-lg-1 control-label">Name</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="customEnvVariable.name">
        </div>

        <label class="col-lg-1 control-label">Value</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="customEnvVariable.value">
        </div>

        <div class="col-lg-2">
            <a
                    class="btn btn-danger btn-sm pull-right"
                    style="position: relative;"
                    (click)="deleteCustomEnvVariableItem(customEnvVariable)"
            >
                Delete
            </a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12">
            <a
                    class="btn btn-success btn-sm"
                    (click)="addCustomEnvVariableItem()"
                    style="position: relative; bottom: 5px; margin-left: 8px;"
            >
                Add custom environmental variable item
            </a>
        </div>
    </div>

    <hr style="border-color: rgba(44,62,80,0.15);">

    <div class="form-group">
        <div class="col-lg-12">
            <h4>Executable</h4>
        </div>

        <label class="col-lg-2 control-label">Command</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" [(ngModel)]="item.command[0]">
        </div>
        <div class="col-lg-2">
            <a
                    class="btn btn-danger btn-sm pull-right"
                    (click)="onDeleteItem()"
            >
                Delete
            </a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Arguments</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[1]">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[2]">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-2 control-label"></div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[3]">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[4]">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-2 control-label"></div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[5]">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.command[6]">
        </div>
    </div>

</div>
