<div class="well well-sm">

    <div class="form-group">
        <div class="col-lg-12">
            <h4 style="display: inline;">Executable</h4>
        </div>

    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Service ID</label>
        <div class="col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="item.serviceId">
        </div>
        <label class="col-lg-2 control-label">Asset ID</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="item.assetId">
        </div>
        <div class="col-lg-1">
            <a
                    class="btn btn-danger btn-sm pull-right"
                    (click)="onDeleteItem()"
            >
                Delete
            </a>
        </div>
    </div>



    <div class="form-group">
        <div class="col-lg-2 control-label">Destination path</div>
        <div class="col-lg-10">
            <input type="text" class="form-control" [(ngModel)]="item.destinationPath">
        </div>
    </div>

</div>
