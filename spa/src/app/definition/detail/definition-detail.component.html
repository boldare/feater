<div class="row">
    <div class="col-lg-12">
        <h2>Definition <em>{{ item?.name }}</em></h2>
    </div>
</div>

<div class="form form-horizontal">
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                <div class="form-group">
                    <label for="inputDefinitionName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <p class="form-control-static">
                            <a (click)="goToProjectDetails(item?.project)">{{ item?.project.name }}</a> /
                            <span>{{ item?.name}}</span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDefinitionConfig" class="col-lg-2 control-label">Config</label>
                    <div class="col-lg-10">
                        <pre class="form-control-static" id="inputDefinitionConfig">{{ item?.config | json }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3 id="tables">Instances for definition <em>{{ item?.name}}</em></h3>
        <p *ngIf="!item?.instances.length">
            <em>No instances to list.</em>
        </p>
        <table *ngIf="item?.instances.length" class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Name</th>
                <th class="fit-column">Id</th>
                <th class="fit-column"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instance of item?.instances">
                <td>{{ instance.name }}</td>
                <td class="fit-column"><small>{{ instance.id }}</small></td>
                <td class="fit-column">
                    <span class="glyphicon glyphicon-chevron-right feat-list-details" (click)="goToInstanceDetail(instance.id)" aria-hidden="true"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a class="btn btn-success" (click)="goToInstanceAdd()">Add instance</a>
    </div>
</div>
