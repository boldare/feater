type Definition {
    id: String!
    name: String!
    project: Project!
    instances(
        limit: Int
        offset: Int
        sortKey: String
    ): [Instance!]!
    recipeAsYaml: String!
    deployKeys: [DeployKey!]!
    predictedEnvVariables: [DefinitionPredictedEnvVariable]!
    predictedFeaterVariables: [DefinitionPredictedFeaterVariable]!
    actions: [DefinitionAction]!
    createdAt: String!
    updatedAt: String!
}
